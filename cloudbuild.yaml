steps:
  # Step 1: Install dependencies
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['install']

  # Step 2: Create environment.prod.ts from Secret Manager
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud secrets versions access latest --secret=FIREBASE_CONFIG > src/environments/environment.prod.ts
        # Create a placeholder environment.ts to satisfy Angular CLI file replacements
        cp src/environments/environment.prod.ts src/environments/environment.ts

  # Step 3: Build the application
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['run', 'build']

  # Step 4: Deploy to Firebase Hosting
  - name: 'node:20'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm install -g firebase-tools
        firebase deploy --only hosting --project $PROJECT_ID

options:
  logging: CLOUD_LOGGING_ONLY
timeout: '900s'
